<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Voiture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3> Update Voiture</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/updateVoiture/{id}(id=${voiture.id})}" th:object="${voiture}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="serie" class="col-form-label">serie</label>
                            <input type="text" th:field="*{serie}" class="form-control" id="serie" placeholder="serie" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="date_Mise_En_Marche" class="col-form-label">date_Mise_En_Marche</label>
                            <input type="date" th:field="*{date_Mise_En_Marche}" class="form-control" id="date_Mise_En_Marche" placeholder="date_Mise_En_Marche" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
